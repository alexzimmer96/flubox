<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Übersicht</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Übersicht</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <a [routerLink]="['/create-household']">
      <strong class="capitalize">Ziemlich Leer hier</strong>
      <p>Lege einen Haushalt an um Lebensmittel zu bestellen</p>
      <p class="add-icon"><ion-icon name="add-circle-outline"></ion-icon></p>
    </a>
  </div>
</ion-content>
